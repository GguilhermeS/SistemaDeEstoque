<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Registrar</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Criar conta</h2>
        <div th:if="${error}" style="color:red;" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <input type="text" th:field="*{username}" placeholder="Usuário" required />
            <input type="text" th:field="*{nome}" placeholder="Nome" />
            <input type="email" th:field="*{email}" placeholder="Email" />
            <input type="password" th:field="*{password}" placeholder="Senha" required />
            <button type="submit">Registrar</button>
        </form>

        <div><a th:href="@{/login}">Já tenho conta</a></div>
    </div>

    <script th:src="@{/js/register.js}"></script>
</body>

</html>
