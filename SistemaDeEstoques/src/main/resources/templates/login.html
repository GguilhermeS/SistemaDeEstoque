<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me">Remember me</label>
                </div>
                <a th:href="@{/esqueci-senha}" class="forgot-password">Esqueceu a Senha?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <div th:if="${param.registered}" class="message success">Registro efetuado. Faça login.</div>
        <div th:if="${param.error}" class="message error">Usuário ou senha inválidos.</div>

        <div class="signup-link">Não tem uma conta? <a th:href="@{/register}">Criar conta</a></div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>

</html>
